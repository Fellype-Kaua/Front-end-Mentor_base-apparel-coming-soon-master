<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/style/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 1dvh;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <header id="header-mobile">
      <img src="./src/images/logo.svg" alt="Logo Base Apparel" class="logo" />
    </header>
    <main>
      <img src="./src/images/hero-mobile.jpg" alt="Model" id="img-mobile" />

      <section class="text-container">
        <header id="header-desktop">
          <img
            src="./src/images/logo.svg"
            alt="Logo Base Apparel"
            class="logo"
          />
        </header>
        <h1 id="title">
          <span class="weAre">We're</span>
          <span>coming</span>
          <span>soon</span>
        </h1>
        <p id="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="email-input-container">
          <div class="inputs">
            <input type="email" id="email" placeholder="Email Address" />
            <button id="sendEmailButton">
              <img src="./src/images/icon-arrow.svg" alt="" />
            </button>
          </div>
          <span id="errorMessage"></span>
        </div>
      </section>
      <img src="./src/images/hero-desktop.jpg" alt="Model" id="img-desktop" />
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Fellype Kau√£</a>.
      </p>
    </footer>

    <script src="./src/script/script.js"></script>
  </body>
</html>
